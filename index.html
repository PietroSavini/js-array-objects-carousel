<head>

<body>
<!-- mi sono rifiutato di creare il tasto reset carosello scusate... -->

    <div class="wrapper">
        <p style="color: rgb(73, 73, 73);">(Ã¨ presente un animazione all' hover dell immagine principale del carosello)</p>
        <br>
        
        <!-- carousel -->
        <div class="carousel">
            <!-- carousel main content -->
            <div class="carousel-main">
                <ul class="slides"></ul>
            </div>
            <!-- /carousel main content -->

            <!-- thumbnails -->
            <div class="carousel-preview">
                <div class="btn back-btn"><i class="fa-solid fa-chevron-up"></i></div>
                <div class="btn next-btn"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <!-- thumbnails -->
        </div>
        <!-- /carousel -->

        <!-- autoplay functionality -->
        <div class="autoplay-comands">
            <div class="autoplay-btn btn-stop-play">
                <i class="fa-regular fa-circle-play" style="color: #d4d4d4; "id="hidden"></i>
                <i  class="fa-regular fa-circle-stop" style="color: #d4d4d4;"></i>
            </div>
        </div>
        <!-- /autoplay functionality -->
    </div>
    <!-- my script -->
    <script src="js/script.js"></script>
</body>
</html>
